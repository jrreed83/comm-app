<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <script src=https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js></script>    
    <script src="js/filters.js"></script>

  </head>
  <body>
    <br>
    <div class="row">

      <div class="large-3 columns">
        <form>
          <div class="row">
            <div class="large-12 columns">
              <label>
                Samples Per Symbol
                <input type="number" placeholder="Enter an even integer here" id="sps" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>
                Roll Off Factor
                <input type="number" placeholder="Enter an even integer here" id="roll-off"/>
              </label>
            </div>        
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>
                Number of Symbol Periods
                <input type="number" placeholder="Enter an even integer here" id="symbol-periods"/>
              </label>
            </div>          
          </div>
        </form>
        <div class="row">
          <div class="large-12 columns">
            <button class="button" id="my-button" onclick="onClick()"> Click Me </button>
          </div>
        </div>
      </div>
    
      <div class="large-9 columns">
        <br>
        <canvas id="canvas" height=100 width=400></canvas>
      </div>
    </div>

    <script>
      let ctx  = document.getElementById('canvas'); 
      let data = {
        labels: [],
        datasets: [
          {
            data:[],
          }
        ]
      }

      let myLineChart = new Chart(ctx, {
        type: 'line',
        data: data,
        options: {
          legend: {
            display: false
          },
          scales: {
            xAxes: [{
              ticks: {
                maxTicksLimit: 10
              }
            }]
          }
        },
      });

      function onClick() {
        // Pull data out of form
        let sps    = document.getElementById('sps').value;
        let beta   = document.getElementById('roll-off').value;
        let nSymbs = document.getElementById('symbol-periods').value;  

        sps  = parseInt(sps);
        beta = parseFloat(beta);
        nSymnbs = parseFloat(nSymbs); 
        // Constraints 

        // Compute and update chart
        let taps = raisedCosineFilter(beta,sps,nSymbs);
        data.datasets[0].data = [...taps];
        data.labels = range(taps.length);
        myLineChart.update();        
      }
    </script>

  </body>
</html>
