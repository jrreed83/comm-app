<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <script src=https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js></script>    
    <script src="js/filters.js"></script>

  </head>
  <body>
    <br>
    <form>
      <div class="row">
        <div class="large-4 columns">
          <label>
            <h5>Samples Per Symbol</h5>
            <input type="number" placeholder="Enter an even integer here" />
          </label>
        </div>
        <div class="large-4 columns">
          <label>
            <h5>Roll Off Factor</h5>
            <input type="number" placeholder="Enter an even integer here" />
          </label>
        </div>        
        <div class="large-4 columns">
          <label>
            <h5>Number of Symbol Periods</h5>
            <input type="number" placeholder="Enter an even integer here" />
          </label>
        </div>          
       </div>
      </form>
      <div class="row">
        <div class="large-12 columns text-right">
          <button class="button" id="my-button" onclick="onClick()"> Click Me </button>
        </div>
      </div>

    <div class="row">
      <canvas id="canvas" height=100 width=400></canvas>
    </div>
    
    <script>
      let ctx  = document.getElementById('canvas'); 
      let data = {
        labels: [],
        datasets: [
          {
            data:[],
          }
        ]
      }

      let myLineChart = new Chart(ctx, {
        type: 'line',
        data: data,
        options: {
          legend: {
            display: false
          },
          scales: {
            xAxes: [{
              ticks: {
                maxTicksLimit: 10
              }
            }]
          }
        },
      });

      function onClick() {
        // Pull data out of form
        let taps = raisedCosineFilter(0.5,16,5);
        data.datasets[0].data = [...taps];
        data.labels = range(taps.length);
        myLineChart.update();        
      }
    </script>

  </body>
</html>
